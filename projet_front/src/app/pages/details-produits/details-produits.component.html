<table mat-table [dataSource]="listeProducts" class="mat-elevation-z8">

    <!-- Nom du Produit Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom du Produit </th>
        <td mat-cell *matCellDef="let product"> {{ product?.name }} </td>
    </ng-container>

    <!-- Prix Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let product"> {{ product?.price }} â‚¬ </td>
    </ng-container>

    <!-- Sale Column -->
    <ng-container matColumnDef="sale">
        <th mat-header-cell *matHeaderCellDef> Sale </th>
        <td mat-cell *matCellDef="let product"> {{ product?.sale }} </td>
    </ng-container>

    <!-- Discount Column -->
    <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> Discount </th>
        <td mat-cell *matCellDef="let product"> {{ product?.discount }} </td>
    </ng-container>

    <!-- Quantity in Stock Column -->
    <ng-container matColumnDef="quantityInStock">
        <th mat-header-cell *matHeaderCellDef> Quantity in Stock </th>
        <td mat-cell *matCellDef="let product"> {{ product?.quantityInStock }} </td>
    </ng-container>

    <!-- Comments Column -->
    <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let product"> {{ product?.comments }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
            <button mat-button color="primary">
                <i class="fa fa-pencil"></i>
            </button>
            <button mat-button color="warn">
                <i class="fa fa-trash"></i>
            </button>
        </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
