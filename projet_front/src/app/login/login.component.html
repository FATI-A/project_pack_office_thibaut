<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Se connecter</h4>
                    <form>
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="text" class="form-control" id="Username" [(ngModel)]="username"  name="username"  placeholder="Entrez votre email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                                placeholder="Entrez votre mot de passe" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary btn-block " (click)="login()">Se connecter</button> -->
                        <p class="btn btn-warning btn-block "  (click)="login()">Se connecter</p>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" style="color: black;">Mot de passe oubli√© ?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
